<html>
	<head>
		<title>Clippr Options</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			#masthead {
				background-color: #0066CC;
				color: #ddddee;
				padding: 2.0em;
				margin-bottom: 2.0em;
			}
			#masthead h1 {
				font-size: 4.5em;
				line-height: 1;
			}
			@media screen and (min-width: 768px) {
				#masthead h1 {
					font-size: 9.0em;
				}
			}
			#masthead a, #masthead .lead {
				color: #aaaacc;
			}
			#masthead .container {
				display: table;
			}
			#masthead .container .row {
				display: table-cell;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div id="masthead" class="">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1 class="">Clippr
						<p class="lead">Automatic link shortener.</p>
						</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title">URL Shortener Service</h2>
				</div>
				<div class="panel-body">
					
				</div>
			</div>
		</div>
		<script src="../js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/options.js"></script>
	</body>
</html>
